<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is initially visible.
  </div>
  <button onclick="myFunction()">Click Me</button>

  <script>
    function myFunction() {
      document.getElementById("myDiv").innerHTML = "New text after the button click."; //Adding new content
    }
  </script>
</body>
</html>
